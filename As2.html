<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="" method="get">
      <h1>Puppy Adoption Page</h1>
      <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="fnm">First Name:</label>
      <input id="fnm" type="text" name="fnm" placeholder="First Name">
      <label for="lnm">Last Name:</label>
      <input id="lnm" type="text" name="lnm" placeholder="Last Name">
      <p></p>
      <label for="em">Email:</label>
      <input type="email" name="" placeholder="name@email.com">
      <label for="pass">Pass:</label>
      <input id="pass" type="" name="pass" placeholder="password">
      <p>Are you over the age of 18?</p>
      <label for="age">Yes:</label>
      <input id="age" type="radio" name="age" value="Yes">
      <label for="age">No:</label>
      <input id="age" type="radio" name="age" value="No">
      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="type">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit feedback">
    </form>
    <p>-Â© by Hasan</p>
  </body>
</html>
